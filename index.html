<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="shortcut icon" href="imagens/favicon.svg" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="email">E-mail</label>
                    </div>
                    <div id="erro-email">
                        <p>O e-mail é obrigatório.</p>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="current-password"  required minlength="8" maxlength="16">
                        <label for="senha">Senha</label>
                    </div>
                    <div id="erro-senha">
                        <p>A senha é obrigatória.</p>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <button id="recuperar-senha">Esqueci a senha <span class="material-symbols-outlined">mail</span></button>
                </form>
            </div>
        </section>
    </main>
    <script src="codigos/validaForm.js"></script>
</body>
</html>
