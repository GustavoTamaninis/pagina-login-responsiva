<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta.</p>
                <form action="#" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="email" placeholder="seu e-mail">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="password" id="password" placeholder="sua senha">
                    </div>
                    <div id="botoes">
                        <input type="button" value="Entrar" id="entrar">
                        <input type="button" value="Esqueci a senha" id="recuperar-senha"> <!-- colocar o ícone -->
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
